<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO mobile</title>
    <link href="css/01.css" rel="stylesheet">
</head>
<body>
    <div id="form">
        <form action="" method="POST" autocomplete="off";>
            <h1><a href="#">LOGO</a></h1>
            <fieldset>
                <legend>개인정보</legend>
                <div class="sec01">
                    <label for="id">아이디(이메일)</label>
                    <input type="text" id="id" required autofocus>
                    <button><a href="#">중복확인</a></button>
                </div>
                <div>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </div>
                <div>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2">
                </div>
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </div>
                <div class="sec02">
                    <label for="birth">생년월일</label>
                    <input type="text" id="birth" placeholder="년도">
                    <select>
                            <option>월</option>>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                    </select>
                    <input type="text" id="date" placeholder="일">
                </div>
                <div>
                    <label for="gender">성별</label>
                    <select>
                        <option>남자</option>
                        <option>여자</option>
                        <option>선택안함</option>
                    </select>
                </div>
                <div>
                    <label for="phone">휴대전화</label>
                    <select>
                        <option>대한민국 +82</option>
                        <option>미국 +1</option>
                        <option>브라질 +55</option>
                        <option>오스트레일리아 +61</option>
                        <option>중국 +86</option>
                        <option>필리핀 +63</option>
                        <option>홍콩 +852</option>
                    </select>
                    <div class="sec03">
                        <input type="text" id="phone" placeholder="전화번호">
                        <button><a href="#">인증번호 받기</a></button>
                    </div>
                    <div>
                        <input type="text" id="phone" placeholder="인증번호를 입력하세요">
                    </div>    
                </div>
                <div class="button">
                    <div class="button01">
                        <button><a href="#">취소</a></button>
                    </div>
                    <div class="button02">
                        <button><a href="#">다음</a></button>
                    </div>
                </div>
            </fieldset>
                
        </form>
    </div>
</body>
</html>
