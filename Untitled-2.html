<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO mobile</title>
    <link href="css/02.css" rel="stylesheet">
</head>
<body>
    <div class="form">
        <form action="" method="POST" autocomplete="off">
            <h1>LOGO</h1>
            <fieldset>
                <legend>정보동의</legend>
                <div>
                    <input type="radio" name="">
                    <span>LOGO 이용약관,개인정보 수집 및 이용,위치정보 이용약관(선택),<br/>
                          프로모션 정보 수신(선택)에 모두 동의합니다.
                    </span>
                </div>
                <div class="sec01">
                    <input type="radio" name="">
                    <span>LOGO 이용약관 동의</span>
                    <span>(필수)</span>
                    <div class="sec01_in">
                        <p> 이용약관 보기
                            <!-- 여러분을 환영합니다.
                            LOGO 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다.<br/>
                            본 약관은 다양한 LOGO 서비스의 이용과 관련하여 LOGO 서비스를 제공하는
                            LOGO 주식회사(이하 'LOGO')와 이를 이용하는 -->
                        </p>
                    </div>
                </div><!--sec01 done-->
                <div class="sec02">
                    <input type="radio" name="">
                    <span>개인정보 수집 빛 이용 동의</span>
                    <span>(필수)</span>
                    <div class="sec02_in">
                        <p>이용약관 보기
                            <!-- 개인정보보호법에 따라 LOGO에 회원가입 신청하시는 분께
                            수집하는 개인정보의 항목,개인정보의 수집 및 이용목적,
                            개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부시
                            불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의
                            하여주시기 바랍니다. -->
                        </p>
                    </div>
                </div><!--sec02 done-->
                <div class="sec03">
                    <input type="radio" name="">
                    <span>위치정보 이용약관 동의</span>
                    <span>(선택)</span>
                    <div class="sec03_in">
                        <p>
                            위치정보 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을
                            포함하는 LOGO 위치기반 서비스를 이용할 수 있습니다.    
                        </p>
                    </div>
                </div><!--sec03 done-->
                <div class="sec04">
                    <input type="radio" name="">
                    <span>프로모션 정보 수신 동의</span>
                    <span>(선택)</span>
                    <div class="sec04_in">
                        <p>이용약관 보기
                            <!-- LOGO에서 제공하는 이벤트/혜택 등 다양한 정보를 휴대전
                            (네이버앱 알림 또는 문자), 이메일로 받아보실 수 있습니다.
                            일부 서비스(별도의 회원 체계로 운영하거나 LOGO 가입이후 추가
                            가입하여 이용하는 서비스 등)의 경우, 개별 서비스에 대해 별도 수신
                            동의를 받을 수 있으며, 이때에도 수신 동의에 대해 별도로 안내하고
                            동의를 받습니다. -->
                        </p>
                    </div>
                    <div class="button">
                        <button><a href="#">이전</a></button>
                        <button><a href="#">가입하기</a></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
